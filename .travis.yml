language: ruby
rvm:
- 1.9.3
deploy:
  edge: true
  provider: chef-supermarket
  user_id: criteo
  cookbook_category: Utilities
  client_key: ".travis/client.pem"
  on:
    tags: true
    all_branches: true
before_deploy:
- openssl aes-256-cbc -K $encrypted_edb430032fcc_key -iv $encrypted_edb430032fcc_iv
  -in .travis/client.pem.enc -out .travis/client.pem -d
